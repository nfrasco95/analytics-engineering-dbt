macros:
  - name: cents_to_dollars
    description: "Convert a value in cents to dollars, with an optional parameter for the number of decimal places (default is 2)."
    arguments:
      - name: column_name
        description: "The name of the column containing the amount in cents."
        type: string
      - name: decimals
        description: "The number of decimal places to round to (default is 2)."
        type: integer
  - name: grant_select
    description: "Grant select privileges on all tables and views in a specified schema to a specified role."
    arguments:
      - name: schema
        description: "The name of the schema on which to grant select privileges."
        type: string
      - name: role
        description: "The name of the role to which select privileges will be granted."
        type: string