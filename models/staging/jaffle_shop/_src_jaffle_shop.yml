sources:
  - name: jaffle_shop
    database: dbt-tutorial
    tables:
      - name: customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        config:
          freshness: 
            warn_after: 
              count: 12
              period: hour
            error_after: 
              count: 1
              period: day
          loaded_at_field: _etl_loaded_at           
            